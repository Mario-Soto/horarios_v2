<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{template :: head(${titulo})}">
</head>

<body>
    <header th:replace="~{template :: header}"></header>
    <div th:replace="~{template :: menu}"></div>

    <main id="main" class="main">
        <div th:replace="~{template :: breadcrumb(${titulo}, 'h')}"></div>
        <section class="section row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">[[${titulo}]]</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/generar-grupos/programa-educativo/} + ${programaEducativo.getIdProgramaEducativo()}" class="row mt-2" method="post">
                            <div class="card col-12 col-md-6" th:each="i : ${#numbers.sequence(1,programaEducativo.getSemestres())}">
                                <div class="card-header">
                                    <h5 class="card-title py-2 my-0" th:text="|Semestre ${i}:|"></h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-6 mt-2">
                                            <label th:for="|${programaEducativo.getNombreCorto}-${i}-mat|" class="form-label"
                                                th:text="|Matutino:|"></label>
                                            <input type="number" class="form-control"
                                                th:name="|${programaEducativo.getNombreCorto}-${i}-mat|"
                                                th:id="|${programaEducativo.getNombreCorto}-${i}-mat|" min="0" value="0" required>
                                        </div>
                                        <div class="col-6 mt-2">
                                            <label th:for="|${programaEducativo.getNombreCorto}-${i}-vesp|" class="form-label"
                                                th:text="|Vespertino:|"></label>
                                            <input type="number" class="form-control"
                                                th:name="|${programaEducativo.getNombreCorto}-${i}-vesp|"
                                                th:id="|${programaEducativo.getNombreCorto}-${i}-vesp|" min="0" value="0" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 ms-2 mt-2">
                                <button type="submit" class="btn btn-primary me-3">Enviar</button>
                                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div th:replace="~{template :: footer}"></div>
    <div th:replace="~{template :: scripts}"></div>
</body>

</html>
