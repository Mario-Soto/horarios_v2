<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{template :: head(${titulo})}">
</head>

<body>
    <header th:replace="~{template :: header}"></header>
    <div th:replace="~{template :: menu}"></div>

    <main id="main" class="main">
        <div th:replace="~{template :: breadcrumb(${titulo}, 'h')}"></div>
        <section class="section row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">[[${titulo}]]</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/generar-materias/programa-educativo/} + ${programaEducativo.getIdProgramaEducativo()}" class="row mt-2" method="post">
                            <div class="card col-12 col-lg-6" th:each="grupo : ${grupos}">
                                <div class="card-header">
                                    <h5 class="card-title py-2 my-0" th:text="|${grupo.getTurno() == 1 ? 'Mat' : 'Vesp'}: Sem ${grupo.getSemestre()} - Gpo ${grupo.getGrupo()}|"></h5>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group list-group-flush">
                                        <th:block th:if="${grupo.getSemestre() > 3}">
                                            <li class="list-group-item">
                                                <div class="row">
                                                    <label class="col-form-label col-4"
                                                        th:for="|prope-${grupo.getIdGrupo()}|">PROPEDÉUTICO:</label>
                                                    <div class="col-8">
                                                        <select class="form-select"
                                                            th:name="|gpo-${grupo.getIdGrupo()}-prope|"
                                                            th:id="|prope-${grupo.getIdGrupo()}|" required>
                                                            <option value="">Seleccione...</option>
                                                            <option th:each="area : ${areas}"
                                                                th:value="${area.getIdAreaPropedeutica()}"
                                                                th:text="|${area.getArea()} - ${area.getNombre()}|"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </li>
                                        </th:block>
                                        <li class="list-group-item" th:each="materia : ${materias}" th:if="${materia.getSemestre()} == ${grupo.getSemestre()} and ${materia.getTipoMateria().getIdTipoMateria()} neq 2">
                                            <div class="form-check">
                                                <input type="checkbox" th:name="|gpo-${grupo.getIdGrupo()}|" th:id="|gpo-${grupo.getIdGrupo()}-${materia.getIdMateria()}|" class="form-check-input" th:value="${materia.getIdMateria()}" checked>
                                                <label th:for="|gpo-${grupo.getIdGrupo()}-${materia.getIdMateria()}|" class="form-check-label">
                                                    <div class="row">
                                                        <th:block th:if="${materia.getMateria().contains('IDIOMA')}">
                                                            <div class="col-6 align-middle">
                                                                <label th:for="|gpo-${grupo.getIdGrupo()}-idioma|"
                                                                    th:text="${materia.getMateria()}"></label>
                                                            </div>
                                                            <div class="col-6">
                                                                <select class="form-select"
                                                                    th:name="|gpo-${grupo.getIdGrupo()}-idioma|"
                                                                    th:id="|gpo-${grupo.getIdGrupo()}-idioma|">
                                                                    <option th:each="idioma : ${idiomas}"
                                                                        th:value="${idioma.getIdMateria()}" th:text="${idioma.getMateria()}"
                                                                        th:selected="${idiomas.indexOf(idioma) == grupo.getSemestre()-1}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </th:block>
                                                        <div class="col-12"
                                                            th:unless="${materia.getMateria().contains('IDIOMA')}" th:attrappend="id=${materia.getMateria.contains('PROPEDÉUTICA') ? 'gpo-' + grupo.getIdGrupo() + '-prope-' + materia.getIdMateria() : null}">
                                                            <th:block th:text="${materia.getMateria()}"></th:block>
                                                        </div>
                                                    </div>
                                                </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-12 ms-2 mt-2">
                                <button type="submit" class="btn btn-primary me-3">Enviar</button>
                                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div th:replace="~{template :: footer}"></div>
    <div th:replace="~{template :: scripts}"></div>
    <script src="/js/materias-bach.js"></script>
</body>

</html>
